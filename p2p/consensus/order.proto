syntax = "proto3";

package main;
option go_package = "./;main";

message Proof {
    bytes buf = 1;    
}

message Timestamp {
    string now = 1;    
}

message Identity {
    bytes ID = 1;    
}

message OrderRequest {
    Proof proof = 1;
    Timestamp timestamp = 2;
    Identity identity = 3;
}